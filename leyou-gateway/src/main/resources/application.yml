server:
  port: 10010
spring:
  application:
    name: leyou-gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    registry-fetch-interval-seconds: 5 # 间隔多久去拉取服务注册信息
zuul:
  prefix: /api # 路由路径前缀
  routes:
    item-service: /item/**
    leyou-upload: /file/**
    search-service: /search/**